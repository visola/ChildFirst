<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <script th:inline="javascript">
    (function () {
      var t = /*[[${token}]]*/'',
        parsed = JSON.parse(atob(t.split('.')[1]));

      localStorage.token = t;
      localStorage.email = parsed.sub;
      localStorage.expires = parsed.exp * 1000;

      window.location = /*[[${path}]]*/'';
    })();
  </script>
</html>
